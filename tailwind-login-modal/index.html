<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&amp;family=Rokkitt:wght@600;700&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-rose-100 p-8">
    <div
      class="relative flex bg-white w-full max-w-lg md:max-w-4xl rounded-xl shadow-2xl"
    >
      <button
        id="close-button"
        class="absolute top-6 right-6 p-2 bg-gray-300 rounded-full md:bg-gray-100"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-black group-hover:text-gray-600"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="flex flex-1 flex-col p-8 gap-8">
        <h1 class="text-5xl font-bold font-mono">Login</h1>
        <p class="font-thin font-sans mb-4">
          Log in to your account to upload or download pictures, videos or
          music.
        </p>
        <input
          type="text"
          placeholder="Enter your email address"
          class="border px-6 py-6 rounded-lg"
        />
        <div
          class="flex flex-col md:flex-row justify-center md:justify-between gap-6"
        >
          <button class="text-cyan-800">Forgot password</button>
          <button
            class="bg-cyan-800 flex flex-row py-6 px-8 rounded-lg text-white justify-center items-center gap-3 font-bold"
          >
            Next
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-7"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <line x1="13" y1="18" x2="19" y2="12"></line>
              <line x1="13" y1="6" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
        <div class="border-b-2"></div>
        <p
          class="text-center font-light text-gray-400 font-sans tracking-tight"
        >
          or log in with
        </p>
        <div class="flex flex-col md:flex-row gap-6">
          <button
            class="flex flex-1 gap-4 justify-center items-center border border-gray-300 py-2 px-6 rounded-lg hover:shadow-lg hover:-translate-y-2 duration-150"
          >
            <img src="./images/facebook.png" alt="" srcset="" class="w-10" />
            Facebook
          </button>
          <button
            class="flex flex-1 gap-4 justify-center items-center border border-gray-300 py-2 px-6 rounded-lg hover:shadow-lg hover:-translate-y-2 duration-150"
          >
            <img src="./images/google.png" alt="" srcset="" class="w-10" />
            Google
          </button>
        </div>
      </div>
      <img
        src="./images/image.jpg"
        alt=""
        class="hidden md:block md:flex-1 w-full overflow-hidden rounded-r-xl"
      />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body class="flex items-center justify-center w-screen h-screen bg-zinc-800">
    <div class="flex flex-col md:flex-row bg-zinc-900 rounded-xl p-2 gap-2">
      <img
        src="./images/image.jpg"
        alt=""
        srcset=""
        class="h-80 md:h-64 object-cover object-center rounded-md md:rounded-l-md md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
      />
      <div class="flex flex-col gap-2 p-6 md:px-12 justify-center text-white">
        <h1
          class="font-serif text-xl font-medium text-center text-white md:text-left"
        >
          Get diet and fitness tips in your inbox
        </h1>
        <p
          class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
        >
          Eat better and exercise better. Sign up for the Diet&Fitness
          newsletter
        </p>
        <div
          class="flex flex-col mt-5 space-y-5 md:space-x-3 md:flex-row md:space-y-0"
        >
          <input
            type="text"
            placeholder="Enter your email address"
            class="rounded-lg border bg-zinc-800 p-2 px-4 text-center text-white border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
          />
          <button
            class="bg-lime-500 px-5 py-3 text-xs text-zinc-800 rounded-lg hover:bg-lime-700 hover:text-white duration-500"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

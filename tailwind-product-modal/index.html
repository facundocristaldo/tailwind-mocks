<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
      <div
        class="flex flex-col p-6 rounded-xl bg-white items-center gap-6 shadow-xl md:flex-row md:items-start md:p-12"
      >
        <img
          src="./images/headphone.png"
          alt=""
          class="h-64 object-contain hover:scale-110 duration-150"
        />
        <div class="flex flex-col items-center gap-4 md:items-start">
          <div
            class="bg-gray-800 rounded-3xl text-white w-fit px-3 py-1 text-sm"
          >
            Free Shipping
          </div>
          <h1
            class="font-sans text-2xl max-w-sm font-semibold text-center md:text-left"
          >
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h1>
          <p class="line-through">$799</p>
          <p class="text-5xl font-bold">$599</p>
          <p class="text-sm tracking-tight text-gray-400 font-sans">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <button
            class="bg-blue-500 w-full p-4 text-white text-lg rounded-xl border-b-8 border-blue-700 hover:border-b-0 hover:border-t-8 hover:bg-blue-700 duration-150"
          >
            Add to Cart
          </button>
          <div
            class="group flex flex-row items-center justify-center gap-3 self-start"
          >
            <div
              class="bg-green-500 w-3 h-3 rounded-full duration-150 group-hover:animate-ping"
            ></div>
            <p>50+ pcs. in stock</p>
          </div>
          <div class="w-full flex flex-col md:flex-row gap-4">
            <button
              class="flex flex-1 justify-center items-center gap-2 border-2 rounded-xl border-gray-300 p-3 hover:shadow-lg hover:-translate-y-1 duration-150"
            >
              <img
                src="./images/weight.png"
                alt=""
                srcset=""
                class="w-10 object-contain md:w-8"
              />Add to cart
            </button>
            <button
              class="flex flex-1 justify-center items-center gap-2 border-2 rounded-xl border-gray-300 p-3 hover:shadow-lg hover:-translate-y-1 duration-150"
            >
              <img
                src="./images/heart.png"
                alt=""
                srcset=""
                class="w-10 object-contain md:w-8"
              />Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
